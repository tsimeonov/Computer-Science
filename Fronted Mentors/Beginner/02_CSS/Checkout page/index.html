<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <img src="./coffee_masters_logo.png" alt="logo">
        <p>coffee masters</p>
    </header>

    <div class="sections">
        <section class="section-1">
            <p>items</p>
            <div class="item-1">
                <span>1x</span>
                <p>Cappuccino
                    <span>Lite foam</span>
                </p>
                <p>$3.25</p>
            </div>
            <div class="item-2">
                <span>1x</span>
                <p>Cappuccino
                    <span>Lite milk</span>
                    <span>Double espresso</span>
                </p>
                <p>$3.25</p>
            </div>
            <div class="item-3">
                <span>1x</span>
                <p>Cappuccino
                    <span>Lite foam</span>
                </p>
                <p>$3.25</p>
            </div>
        </section>

        <section class="section-2">
            <p>name</p>
            <label for="name">Name for order</label>
            <input type="text" id="name" name="name">
        </section>

        <section class="section-3">
            <p>payment</p>
            <label for="payment">card number</label>
            <input type="text" id="payment" name="payment">
            <label for="ccv">ccv number</label>
            <input type="text" id="ccv" name="ccv">
        </section>

        <section class="section-4">
            <p>Subtotal: <span>$9.65</span></p>
            <p>Tax: <span>$0.82</span></p>
            <p>Total: <span>$10.47</span></p>
        </section>

        <button>Place order</button>

    </div>


</body>

</html>
