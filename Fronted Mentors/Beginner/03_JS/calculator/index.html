<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script type="text/javascript" nonce="9d00960b74624786b33ccdbcf36"
        src="//local.adguard.org?ts=1742147822042&amp;type=content-script&amp;dmn=btholt.github.io&amp;url=https%3A%2F%2Fbtholt.github.io%2Fcomplete-intro-to-web-dev-v3%2Fproject-files%2Fcalculator.html&amp;app=com.google.Chrome&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=1"></script>
    <script type="text/javascript" nonce="9d00960b74624786b33ccdbcf36"
        src="//local.adguard.org?ts=1742147822042&amp;name=AdGuard%20Extra&amp;type=user-script"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="calc">
        <section class="screen">0</section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">C</button>
                <button class="calc-button">←</button>
                <button class="calc-button">÷</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">×</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button">=</button>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
