<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    <title>Lucky Shrub</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./Lucky-Shrub-logos/Asset 2@3x.png" alt="website logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Home Page</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </div>
        <div class="promotion">
            <img src="./banner.jpg" alt="banner">
            <div>
                <h1>A family run business</h1>
                <p>We at the Lucky Shrub share a long-time love for plants.</p>
                <button>Meet the team</button>
            </div>

        </div>
        <div class="info">
            <div>
                <div class="products">Products</div>
                <div class="services">Services</div>
                <div class="gallery">Gallery</div>
            </div>
        </div>
        <div class="footer">
            <div>
                <img src="./Lucky-Shrub-logos/Asset 2@3x.png" alt="footer logo">
                <p>&#169 Lucky-Shrub 2023</p>
            </div>
        </div>
    </div>
</body>
<script src="app.js" defer></script>

</html>
