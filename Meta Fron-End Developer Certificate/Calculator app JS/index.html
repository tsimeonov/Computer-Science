<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>Simplest Working Calculator</h1>

        <input class="output" placeholder="Output" disabled>

        <div>
            <label for="input">Enter a value:</label>
            <input type="number" class="number1">
            <label for="input">Enter a value:</label>
            <input type="number" class="number2">
        </div>

        <div class="btns">
            <button class="add">Add</button>
            <button class="subtract">Subtract</button>
            <button class="multiply">Multiply</button>
            <button class="divide">Divide</button>
            <button class="reset-input">Reset Input</button>
            <button class="reset-result">Reset Result</button>
        </div>

    </main>
    <script src="app.js" defer></script>
</body>

</html>
